# Add '1stMonth' to any changes within '1stMonth{ImageManipulation}/' folder or any subfolders
1stMonth:
  - 1stMonth{ImageManipulation}/**/*

# Add '2ndMonth' to any file changes within '2ndMonth{Face_detection_and_OCR}/' folder
2ndMonth:
  - 2ndMonth{Face_detection_and_OCR}/**/*

# Add '3rdMonth' to any file changes within '3rdMonth{deep_learning}/' folder
3rdMonth:
  - 3rdMonth{deep_learning}/**/*
  
# Add 'repo' label to any root file changes
repo:
  - ./*
  
rules:
  - labels: [python, code]
    patterns:
    - '**/*.py'

  - labels: [configs]
    patterns:
    - '**/*.yml'
    

labels:
- name: bug
  color: bug
  description: Bug report.

- name: feature
  color: feature
  description: Feature request.

- name: maintenance
  color: maintenance
  description: Maintenance chore.

- name: support
  color: support
  description: Support request.

- name: integration
  color: category
  description: Related to packaging and/or testing.

- name: python
  color: subcategory
  description: Python source

- name: configs
  color: subcategory
  description: Config files

- name: docs
  color: category
  description: Related to documentation.

- name: more-info-needed
  color: pending
  description: More information is required.

- name: needs-confirmation
  color: pending
  description: The alleged behavior needs to be confirmed.

- name: needs-decision
  color: pending
  description: A decision needs to be made regarding request.

- name: confirmed
  color: approved
  description: Confirmed bug report or approved feature request.

- name: maybe
  color: low
  description: Pending approval of low priority request.

- name: duplicate
  color: rejected
  description: The issue has been previously reported.

- name: wontfix
  color: rejected
  description: The issue will not be fixed for the stated reasons.

- name: invalid
  color: rejected
  description: Invalid report (user error, upstream issue, etc).

- name: work-in-progress
  color: pending
  description: A partial solution. More changes will be coming.

- name: needs-review
  color: pending
  description: Needs to be reviewed and/or approved.

- name: requires-changes
  color: pending
  description: Awaiting updates after a review.

- name: approved
  color: approved
  description: The pull request is ready to be merged.

- name: rejected
  color: rejected
  description: The pull request is rejected for the stated reasons.
